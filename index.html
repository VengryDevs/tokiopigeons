<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Токийские ГОЛУБИ</title>
	<link rel="icon" href="source/image/favicon.png" type="image/png">

	<link rel="stylesheet" href="source/css/support.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
	<div class="intro" id="intro"></div>

	<div class="wrapper_name">
		<div class="name">
			Токийские ГОЛУБИ
		</div>
		<div class="line"></div>
		<div class="desc">
			Получи пизды быстро и просто
		</div>
	</div>

	<div onclick="window.location='https://discord.gg/bhVtAqdrmG'" class="wave-btn">
		<span class="wave-btn__text">Получить пизды</span>
		<span class="wave-btn__waves"></span>
	</div>
	<script>
		VANTA.WAVES({
			el: "#intro",
			gyroControls: false,
			mouseControls: true,
			touchControls: true,
			minHeight: 200.00,
			minWidth: 200.00,
			scale: 1.00,
			scaleMobile: 1.00,
			color: 0x303030,
			waveSpeed: 0.50
		})
	</script>
</body>
</html>
